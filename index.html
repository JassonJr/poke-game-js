<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }
        body {
            background: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div 
            id="overlappingDiv" 
            style="
                background-color: black; 
                position: absolute; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0; 
                opacity: 0; 
                pointer-events: none;
            ">
        </div>
        <!-- Represents enemy health bar-->
        <div style="
            background-color: white; 
            width: 250px; 
            position: absolute; 
            top: 50px; 
            left: 50px; 
            border: 4px solid;
            padding: 12px;
            ">
            <h1>Draggle</h1>
            <div style="position: relative;">
                <div style="background-color: #bbb; height: 5px; margin-top: 10px;"></div>
                <div id="enemyHealth" style="background-color: green; height: 5px; position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
        </div>
         <!-- Represents player health bar-->
        <div style="
        background-color: white; 
        width: 250px; 
        position: absolute; 
        bottom: 180px; 
        right: 50px; 
        border: 4px solid;
        padding: 12px;
        ">
        <h1>Emby</h1>
        <div style="position: relative;">
            <div style="background-color: #bbb; height: 5px; margin-top: 10px;"></div>
            <div id="playerHealth" style="background-color: green; height: 5px; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>
        <canvas></canvas>
        <div 
            style="
                background-color: white; 
                height: 140px; 
                position: absolute; 
                bottom: 0; 
                left: 0; 
                right: 0;
                border-top: 4px solid;
                display: flex;
            ">
            <div style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
                <button>Ember</button>
                <button>Tackle</button>
                <button>-</button>
                <button>-</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px solid;">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
</body>
